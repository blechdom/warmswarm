version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4444
    depends_on:
      - backend
    networks:
      - warmswarm-network

  backend:
    build: ./backend
    ports:
      - "4444:4444"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/swarms
      - PORT=4444
    depends_on:
      - postgres
    networks:
      - warmswarm-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=swarms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - warmswarm-network

volumes:
  postgres_data:

networks:
  warmswarm-network:
    driver: bridge